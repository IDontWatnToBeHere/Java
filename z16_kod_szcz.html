<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <title></title>
</head>
<body>
   <textarea rows="33" cols="70">
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
        <script lang="JavaScript">
            var liczba1=prompt("daj liczbe A=","");
            var A_szcz=parseFloat(liczba1);
            var liczba2=prompt("daj liczbe B=","");
            var B_szcz=parseFloat(liczba2);
         
         document.write("A="+A_szcz+"<br>");
         document.write("B"+B_szcz+"</br>");
         document.write("("+A_szcz+"+"+B_szcz+")^3=");
         document.write(A_szcz+"^"+"3+3*"+A_szcz+"^2*"+B_szcz+"+3*"+A_szcz+"*"+B_szcz+"^2+"+B_szcz+"^3=");
    
         document.write(A_szcz*A_szcz*A_szcz+"+"+3*A_szcz*A_szcz*B_szcz+"+"+3*A_szcz*B_szcz*B_szcz+"+"+B_szcz*B_szcz*B_szcz+"</br>");
        </script>
        </div>
    </body>
    </html>
   </textarea>
</body>
</html>
